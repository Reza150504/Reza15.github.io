<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            margin-top: 100px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
        }

        .register-link {
            margin-top: 20px;
        }
    </style>
</head>

<body class="bg-primary">
    <div class="container">
        <div class="login-container bg-light">
            <img src="stikom.png" alt="Logo" class="logo rounded" width="100" height="100">
            <h2>Login Page</h2>
            <br>
            <form>
                <div class="mb-3">
                    <!--<label for="username" class="form-label">Username</label>-->
                    <input type="text" class="form-contorl" id="username" placeholder="Masukkan Username">
                </div>
                <div class="mb-3">
                    <!--<label for="password" class="form-label">Password</label>-->
                    <input type="password" class="form-control" id="password" placeholder="Masukkan Password">
                </div>
                <button type="submit" class="btn btn-warning"><a href="dashboard.html">Login</a></button>
            </form>
            <div class="register-link">
                <p>Gak Punya Akun</p>
            </div>

            <button type="button" class="btn btn-warning"><a href="register.html">Register</a></button>
        </div>
    </div>
</body>

</html>
